{% extends 'base.html' %}

{% block content %}

{% comment %} <div class=" h-100">

<form method="post" class="py-5 h-100 ">
  {% csrf_token %}

  <div class="card text-left">
    <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" name="username" id="username" class="form-control" />
        <label class="form-label" for="username">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="password" id="password" class="form-control" />
        <label class="form-label" for="password">Password</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    
  </div>

</div>
 {% endcomment %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="pb-2">

              <h2 class="fw-bold mb-2 text-uppercase">IT SAURUS</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <form method="post" class="py-2 h-50 ">
              {% csrf_token %}
              
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" name="username" id="username" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg" />
              </div>
              <button class="btn btn-outline-light btn-lg px-10" type="submit">Login</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
{% endblock %}
